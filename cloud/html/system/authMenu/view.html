<div class="content_center">
    <div class="content_center_content">
        <table cellpadding="0" cellspacing="0" border="0" id="table" class="table table-bordered">
            <tbody class="basic">
                <tr>
                    <!-- <td class='title col-sm-2'>主键：</td>
                    <td class="col-sm-4" id="view_id"></td> -->
                    <td class='title col-sm-2'>菜单名称：</td>
                    <td class="col-sm-4" id="view_menuName"></td>
                    <td class='title col-sm-2'>菜单编码：</td>
                    <td class="col-sm-4" id="view_menuCode"></td>
                </tr>
                <tr>
                    <td class='title col-sm-2'>上级菜单：</td>
                    <td class="col-sm-4" id="view_parentId"></td> 
                    <td class='title col-sm-2'>菜单级别：</td>
                    <td class="col-sm-4" id="view_level"></td>
                </tr>
                <tr>
                    <td class='title col-sm-2'>菜单排序：</td>
                    <td class="col-sm-4" id="view_sort"></td>
                    <td class='title col-sm-2'>菜单图标编码：</td>
                    <td class="col-sm-4" id="view_iconCode"></td>
                </tr>
                <tr>
                    <td class='title col-sm-2'>菜单链接：</td>
                    <td class="col-sm-4" id="view_menuUrl"></td>
                    <td class='title col-sm-2'>菜单描述：</td>
                    <td class="col-sm-10" id="view_menuDesc" colspan="3"></td>
                </tr>
                <tr>
                	<td class='title col-sm-2'>创建时间：</td>
                    <td class="col-sm-4" id="view_createTime"></td>
                    <td class='title col-sm-2'>最新更新时间：</td>
                    <td class="col-sm-4" id="view_updateTime"></td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer" id="close">
            <button type="button" class="btn btn-primary cancel" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
    var view_id = getQueryString('id');
    sendAjax( 'POST', host_url+"/cloud-web/authMenu/view", {'id':view_id}, function(res){
        var data=res.rows;

        $('#view_id').html(data.id);
        $('#view_menuCode').html(data.menuCode);
        $('#view_menuName').html(data.menuName);
        $('#view_menuDesc').html(data.menuDesc);
        $('#view_level').html(sys_getTitle_Id(data.level,MEANU_LEVEL));
        $('#view_parentId').html(data.parentName);
        $('#view_sort').html(data.sort);
        $('#view_status').html(sys_getTitle_Id(data.status,CORE_STATUS));
        $('#view_menuUrl').html(data.menuUrl);
        $('#view_iconCode').html(data.iconCode);
        $('#view_createTime').html(getDateStr(data.createTime));
        $('#view_updateTime').html(getDateStr(data.updateTime));
    });
});
</script>
