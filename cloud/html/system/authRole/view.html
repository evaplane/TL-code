<div class="content_center">
    <div class="content_center_content">
        <table cellpadding="0" cellspacing="0" border="0" id="table" class="table table-bordered">
            <tbody class="basic">
                <!-- <tr>
                    <td class='title col-sm-4'>主键：</td>
                    <td class="col-sm-8" id="view_id"></td>
                </tr> -->
                <tr>
                    <td class='title col-sm-2'>角色编码：</td>
                    <td class="col-sm-4" id="view_roleCode"></td>
                    <td class='title col-sm-2'>角色名称：</td>
                    <td class="col-sm-4" id="view_roleName"></td>
                </tr>
                <tr>
                    <!-- <td class='title col-sm-2'>所属系统：</td>
                    <td class="col-sm-4" id="view_platform"></td> -->
                    <td class='title col-sm-2'>角色状态：</td>
                    <td class="col-sm-4" id="view_status"></td>
                    <td class='title col-sm-2'>角色描述：</td>
                    <td class="col-sm-10" id="view_roleDesc" colspan="3"></td>
                </tr>
                <tr>
                    <td class='title col-sm-2'>创建时间：</td>
                    <td class="col-sm-4" id="view_createTime"></td>
                    <td class='title col-sm-2'>最新更新时间：</td>
                    <td class="col-sm-4" id="view_updateTime"></td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer" id="close">
            <button type="button" class="btn btn-primary cancel" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
<script type="text/javascript">
$(function(){
    var view_id = getQueryString('id');
    sendAjax( 'POST', host_url+"/cloud-web/authRole/view", {'id':view_id}, function(res){
        var data=res.rows;

        $('#view_id').html(data.id);
        $('#view_roleCode').html(data.roleCode);
        $('#view_roleName').html(data.roleName);
        $('#view_roleDesc').html(data.roleDesc);
        /* $('#view_platform').html(sys_getTitle_Id(data.platform,AUTH_PLATFORM)); */
        $('#view_status').html(sys_getTitle_Id(data.status,CORE_STATUS));
        $('#view_sort').html(data.sort);
        $('#view_createUser').html(data.createUser);
        $('#view_NowcreateUser').html(data.createUser);
        $('#view_createTime').html(getDateStr(data.createTime));
        $('#view_updateTime').html(getDateStr(data.updateTime));
    });
});
</script>
