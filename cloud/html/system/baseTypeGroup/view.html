<div class="content_center">
	<div class="content_center_content">
		<table cellpadding="0" cellspacing="0" border="0" id="table" class="table table-bordered">
		    <tbody class="basic">
		        <tr>
		            <td class='title col-sm-4'>系统名称：</td>
		            <td class="col-sm-8" id="view_sysCode"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>类组解释：</td>
		            <td class="col-sm-8" id="view_groupName"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>键值：</td>
		            <td class="col-sm-8" id="view_keyValue"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>键名：</td>
		            <td class="col-sm-8" id="view_keyName"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>描述：</td>
		            <td class="col-sm-8" id="view_paramDesc"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>排序：</td>
		            <td class="col-sm-8" id="view_sortNo"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>状态：</td>
		            <td class="col-sm-8" id="view_status"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>创建时间：</td>
		            <td class="col-sm-8" id="view_createTime"></td>
		        </tr>
		        <tr>
		            <td class='title col-sm-4'>更新时间：</td>
		            <td class="col-sm-8" id="view_updateTime"></td>
		        </tr>
		    </tbody>
		</table>
	</div>
</div>
<div class="modal-footer" id="close">
    <button type="button" class="btn btn-default cancel" data-dismiss="modal">关闭</button>
</div>
<script type="text/javascript">
$(function(){
	var view_id = getQueryString('id');
	sendAjax( 'POST', host_url+"/cloud-web/pubTypeGroup/view", {'id':view_id}, function(res){
		var data=res.rows;

		$('#view_id').html(data.id);
		$('#view_sysCode').html(data.sysCode);
		$('#view_groupName').html(data.groupName);
		$('#view_keyValue').html(data.keyValue);
		$('#view_keyName').html(data.keyName);
		$('#view_paramDesc').html(data.paramDesc);
		$('#view_sortNo').html(data.sortNo);
        $('#view_status').html(visualParams(SYS_STATUS, data.status));
        $('#view_createTime').html(formatterDateTime(data.createTime));
        $('#view_updateTime').html(formatterDateTime(data.updateTime));
	});
});
</script>
