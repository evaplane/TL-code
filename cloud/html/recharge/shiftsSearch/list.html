<div class="content_center">
	<div class="content_center_content">
		<div class="clearfix"></div>
		<div id="allShiftSearchListBox"></div>
	</div>
</div>
<style>
	.popover-content{
		width: 250px;
	}
	.popover{
		word-break: break-word;
	}
	input{
		font-weight: normal;
	}
</style>
<script type="text/javascript">
	$(function () {
		getAllshiftsSearch();
	});

	function getAllshiftsSearch(){
		sendAjax("GET",host_url+"/cloud-web/cardRoutePoolInfo/viewLoad",{cardUseType: 10},function(res){
			let data = res.rows.list;
			
			let str = "";
			$.each(data,function(k,v){
				str += '<div class="content_center_table">';
				str += '<div class="content_center_title">'+v.routeName+' | '+v.timeLimit;
				
				
				str += '<form id="shiftsSearchForm_'+v.id+'" name="accountFlowForm" role="form" class="form-inline">'+
							'<div class="form-group">'+
								'<label class="control-label">银行账号：</label>'+
								'<select id="shiftsSearch_acctNo'+v.id+'" name="acctNo"></select>'+
							'</div>'+
							// '<div class="form-group">'+
							// 	'<label class="control-label">账号用途：</label>'+
							// 	'<select id="shiftsSearch_cardUseType'+v.id+'" name="cardUseType"></select>'+
							// '</div>'+
							'<div class="form-group">'+
								'<label class="control-label">财务人员：</label>'+
								'<select id="shiftsSearch_operatorName'+v.id+'" name="operatorCode"></select>'+
							'</div>'+
							'<div class="form-group">'+
								'<label class="control-label">会员配置：</label>'+
								'<select id="shiftsSearch_cusList'+v.id+'" name="cusCode"></select>'+
							'</div>'+
							'<div class="form-group">'+
								'<label class="control-label">开放量级：</label>'+
								'<select id="shiftsSearch_acctLevel'+v.id+'" name="acctLevel"></select>'+
							'</div>'+
							'<div class="form-group">'+
								'<label class="control-label">状态：</label>'+
								'<select id="shiftsSearch_status'+v.id+'" name="status"></select>'+
							'</div>'+
							'<div class="form-group pull-right">'+
								'<button type="button" class="btn btn-primary refreshBtn" onclick="shiftsSearchSearch('+v.id+')">查询</button>'+
								'<button type="reset" class="btn btn-default marginLeft">重置</button>'+
							'</div>'+
							'<div class="clearfix"></div>'+
						'</form>';
				
				
				str += '</div>';
				str += '<table cellpadding="0" cellspacing="0" border="0" id="shiftsSearch_'+v.id+'" class="table shiftsSearch table-bordered table-hover"></table>';
				str += '</div>';
			})
			$("#allShiftSearchListBox").html(str);
			
			for(let i=0;i<data.length;i++){
				CusMember('shiftsSearch_cusList'+data[i].id); //会员配置
				getOperatorName('shiftsSearch_operatorName'+data[i].id,data[i].routeCode); //财务人员
				getBankByRouteCode('shiftsSearch_acctNo'+data[i].id,data[i].routeCode); //银行账号
				getCardUseType('shiftsSearch_cardUseType'+data[i].id); //账号用途
				getLevel('shiftsSearch_acctLevel'+data[i].id); //开放量级
				listOption($("#shiftsSearch_status"+data[i].id),SYS_STATUS);
				$("#shiftsSearch_status"+data[i].id).comboSelect();
				shiftsSearch_initTable('shiftsSearch_'+data[i].id,data[i].merchList,data[i].routeCode,data[i].id);
			}
		})
	}
	// 查询
	function shiftsSearchSearch(obj){
		var paramForm = $("#shiftsSearchForm_"+obj).serializeArray();
		var params={};
		$.each(paramForm, function (i, param) {
		    params[param.name] = $.trim(param.value);
		});
		params.cardUseType= 10;
		var reg = /^\d+(\.\d+)?$/;
		if(params.acctLevel){
			if(params.acctLevel!='' && !params.acctLevel.match(reg)){
				Ewin.alert({
					message: '开放量级只能输入正数'
				});
				return 
			}
		}
		
		sendAjax("Post",host_url+"/cloud-web/cardRoutePoolInfo/viewLoad",params,function(res){
			let data = res.rows.list;
			
			for(let i=0;i<data.length;i++){
				if(obj == data[i].id){
					$("#shiftsSearch_"+data[i].id).bootstrapTable('refresh');
					shiftsSearch_initTable('shiftsSearch_'+data[i].id,data[i].merchList,data[i].routeCode, data[i].id);
				}
			}
		});
	}
	// 会员配置
	function CusMember(obj){
		sendAjax( "POST", host_url+"/cloud-web/cusMemberInfo/getAllCusMember", {}, function(data){
			$("#"+obj).html('');
			let Member = '<option value="">全部</option>';
			$.each(data.rows,function(i,item){
				Member += '<option value="'+item.cusCode+'">'+item.cusCode + '('+ item.cusName+')</option>';
			});
			$("#"+obj).append(Member);
			$("#"+obj).comboSelect();
		})
	}
	
	// 开放量级
	function getLevel(obj){
		sendAjax( 'POST', host_url+"/cloud-web/cardBankCardInfo/loadLevel", {}, function(res){
			$("#"+obj).html('');
			let Level = '<option value="">全部</option>';
			$.each(res.rows,function(i,item){
				Level += '<option value="' + item.keyValue + '" data-value="' + item.id + '">' + item.keyName + '</option>';
			});
			$("#"+obj).append(Level);
			$("#"+obj).comboSelect();
		});
	}
	// 财务人员
	function getOperatorName(obj,code) { 
	    sendAjax( 'POST', host_url+"/cloud-web/cardRoutePoolMerch/queryGroupOperatorCode", {'routeCode':code,'cardUseType':10}, function(res){
				let lists = '<option value="">全部</option>';
				$.each(res.rows,function(i,item){
					lists += '<option value="'+item.operatorCode+'">'+item.operatorName + '</option>';
				});
				$("#"+obj).append(lists);
				$("#"+obj).comboSelect();
	    });
	}
	// 银行账号
	function getBankByRouteCode(obj,code){
		sendAjax("get",host_url+"/cloud-web/cardRoutePoolMerch/loadBankByRouteCode",{'routeCode':code,'cardUseType':10},function(res){
			let str = '<option value="">全部</option>'
			$.each(res.rows,function(i,item){
				str += '<option value="'+item.acctNo+'" aliasName="'+item.aliasName+'">'+item.aliasName + '| '+item.acctNo+'</option>';
			});
			$("#"+obj).append(str);
			$("#"+obj).comboSelect();
		})
	}
	// 账号用途
	function getCardUseType(obj){
		sendAjax( "POST", host_url+"/cloud-web/pubTypeGroup/findPubTypeGroupList", {sysCode:'Card','groupName':'card_type'}, function(data){
			let cardUseType ='<option value="">全部</option>';
			$.each(data.rows,function(i,item){
				cardUseType += '<option value="'+item.keyValue+'">'+item.keyName+'</option>';
			});
			$("#"+obj).append(cardUseType);
			$("#"+obj).comboSelect();
		});
	}
	//判断是否为手动修改产品状态按钮
	var flag_btn = true;
	/*表格加载*/
	function shiftsSearch_initTable(obj,arr,routeCode,routeName,objId) {
		$("#"+obj).bootstrapTable('destroy');
		$("#"+obj).bootstrapTable({
			data: arr,
			locale: 'zh-CN', //中文支持
			clickToSelect: true,
			columns: [
				// {title:'全选',checkbox:true,width:30,align:"center",valign:"middle"},
				{
					title: '序号',
					width: 30,
					align: "center",
					valign: "middle",
					formatter: function (value, row, index) {
						return index+1;
					}
				},
				{
				    title: '操作', field: 'operation', align: "center", valign: "middle", width: 60,
				    formatter: function (value, row, index) {
				        return '<a class="fa fa-trash-o a_size"  onclick="shiftsSearchDel(\'' + row.id + '\')"></a> '+
							'<a class="operation a_size" title="账户期初" onclick="shiftsSearchSet(\'' + row.id+ '\',\'' + row.aliasName +"')\"><img width='18' src='../../../img/cz.svg'></a> ";
				    }
				},
				{field:'aliasName',title:'账号别名',width:100,align:"center",valign:"middle"},
				{
					field: 'acctNo',
					title: '银行账号',
					width: 180,
					align: "center",
					valign: "middle"
				},
				{field:'cardUseType',title:'账号用途',width:80,align:"center",valign:"middle",
					formatter:function(value,row,index){
						return sys_getTitle_Id(value,DEBIT_CARD);
					},
				},
				{
					field: 'operatorName',
					title: '财务人员',
					width: 100,
					align: "center",
					valign: "middle"
				},
				{
					field: 'groupName',
					title: '财务组长',
					width: 100,
					align: "center",
					valign: "middle"
				},
				{field:'status',title:'状态',width:80,align:"center",valign:"middle",
				    formatter:function (value, row, index) {
				    	var shiftSwitch;
				        if (value == 100){
				            shiftSwitch = '<div class="shiftSwitch '+obj+'" data-on="success" data-off="warning"><input type="checkbox" value="'+row.id+'" checked /></div>';
				        }else{
				            shiftSwitch = '<div class="shiftSwitch '+obj+'" data-on="success" data-off="warning"><input type="checkbox" value="'+row.id+'"/></div>';
				        }
				        return shiftSwitch;
				    }               
				},
				{field:'cusList',title:'会员配置',width:100,align:"center",valign:"middle",
					formatter:function(value,row,index){
						if(value.length > 10){
							let str = value.slice(0,9)+'...';
							return '<a class="cusList operation a_size" style="text-decoration:none; font-size:12px;" title="已配置会员" data-html="true" data-container="body" data-html="true" data-toggle="popover" data-placement="top" data-content="'+value+'">'+str+'</a>';
						}else{
							return '<a class="cusList operation a_size" style="text-decoration:none; font-size:12px;" title="已配置会员" data-html="true" data-container="body" data-html="true" data-toggle="popover" data-placement="top" data-content="'+value+'">'+value+'</a>';
						}
					},
				},
				{
					field: 'acctLevel',
					title: '开放量级',
					width: 80,
					align: "cenetr",
					valign: "middle",
					formatter: function(value, row, index) {
						return xjReplace(value);
					}
				},
				{field:'dayStartAmt',title:'账户期初余额(元)',width:60,align:"center",valign:"middle",
					formatter:function(value,row,index){
						return formatterMoney(value);
					},
				},
				{field: 'updateTime', title: '更新时间', width: 130, align: "center", valign: "middle",
					    formatter: function (value, row, index) {
				        return sys_formatDate(value,"yyyy-MM-dd HH:mm:ss");
				    }
				}
			],
			// onDblClickRow: function (res) {
			// 	shiftsView(res.id);
			// },
		});
		if(arr){
			//加载成功时执行  
			$('.'+obj).bootstrapSwitch();
			//开关
			$('.'+obj).on('switch-change', function (e, data) {
				if(!flag_btn){
					flag_btn = true;
					return;
				}else{
					var el = $(data.el),
							value = data.value;
					var id = el[0].value;
					var values;
					if (value) {//on
							values = 100;
					} else {//off
							values = -100;
					}
			
					var params = {"id": id, "status": values};
					sendAjax( 'POST', host_url+"/cloud-web/cardRoutePoolMerch/updateStatus", params, function(res){
						alertTips({message:'恭喜你，操作成功！',id:'alert-success'});
					    getAllshiftsSearch();
					});
				}
			});
			$(".cusList").popover({
				container: "body",
				trigger: "hover"   
			}).on('show.bs.popover', function () {
			    $(this).addClass("popover_open");
			}).on('hide.bs.popover', function () {
			    $(this).removeClass("popover_open");
			});
			$(".cusList").click(function () {
			    if ($(this).hasClass("popover_open")) {
			        $(this).popover("hide")
			    } else {
			        $(".popover_open").popover("hide");
			        $(this).popover("show");
			    }
			    var e = arguments.callee.caller.arguments[0] || event;
			    e.stopPropagation();
			});
		}
		$("#"+obj).bootstrapTable('hideLoading');
	}
	// 删除
	function shiftsSearchDel(id){
		Ewin.confirm({message: "确定要删除该配置吗？"}).on(function(e){
			if(e){
				sendAjax("post",host_url+"/cloud-web/cardRoutePoolMerch/delete",{'id':id},function(res){
					Ewin.alert({ message: '恭喜你，操作成功！' }).on(function(e){
						getAllshiftsSearch();
					})
				})
			}
		})
	}
	
	// 账户期初
	function shiftsSearchSet(id,aliasName){
		Ewin.dialog({
			url:
				"../../../html/recharge/shiftsSearch/set.html?id=" + id+'&aliasName='+aliasName,
			title: "账户期初"
		});
	}
</script>
