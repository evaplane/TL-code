<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=1280, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="renderer" content="webkit">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<link rel="shortcut icon" type="image/x-icon" href="../../img/top.png" media="screen" />
<title>聚合支付系统</title>
<link rel="stylesheet" href="../../css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/lib/combo.select.css" />
<link rel="stylesheet" href="../../css/com.css" />
</head>
<body>
<div class="wrapper">
	<div class="content_center_content">
		<div class="content_center_table forgetPassword">
			<h5 class="returnNewAdd">
				<span>忘记密码</span>
			</h5>
			<div class="Pass_ModifyBox">
				<div class="Account_box_Assets" >
					<form class="form-horizontal" id="addForm">
						<div class="form-group">
	                        <label class="col-sm-4 control-label"><span class="red"> * </span>手机号码：</label>
	                        <div class="col-sm-5" >
	                        	<select id="tel" name="tel"></select>
	                            <input id="user_mobile" name="user_mobile" type="text" class="form-control" required="" aria-required="true" maxlength="11" autocomplete="off">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label"><span class="red"> * </span>短信验证码：</label>
	                        <div class="col-sm-5">
	                            <input id="sms_code" name="sms_code" type="text" class="form-control col-sm-4 sms_code" required="" aria-required="true" maxlength="6" autocomplete="off">
	                        	<input type="button" value="获取验证码" id="VerificationCodeBtn" class="VerificationBtn btn btn-primary">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label"><span class="red"> * </span>新登录密码：</label>
	                        <div class="col-sm-5">
	                            <input id="newPassword" type="password" name="newPassword" style="display: none;">
	                            <input type="password" class="form-control" maxlength="32" autocomplete="new-password" oninput="onInput(event)">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-4 control-label"><span class="red"> * </span>确认新登录密码：</label> 
	                        <div class="col-sm-5">
	                        	<input id="newConfirmPassword" type="password" name="newConfirmPassword" style="display: none;">
	                            <input type="password" class="form-control" maxlength="32" autocomplete="off" oninput="onSureInput(event)">
	                        </div>
	                        <div class="col-sm-12 col-sm-offset-4 notes" id="errorTip" style="display: none"><span class='red'>新密码和确认密码不一致</span></div>
	                    </div>
						<div class="form-group">
	                        <div class="col-sm-3 col-sm-offset-5">
	                            <button type="button" class="btn btn-primary" id="submit" onclick="doSubmit()">确认</button>
					  			<button type="button" class="btn btn-default" onclick="window.history.go(-1);">返回</button>
	                        </div>
	                    </div>
						<input id="ref_sms_id" name="ref_sms_id" type="hidden" value="0">
					</form>
				</div>
				
				<div class="Pass_ModifySuccess" style="display: none">
					<p><i class="success"></i><span>恭喜您，修改密码成功</span></p>
					<a class="btn btn-primary" href="login.html">重新登录</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrapValidator.js"></script>
<script type="text/javascript" src="../../js/serviceUrl.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.combo.select.js"></script>
<script type="text/javascript" src="../../js/lib/bootstrap_confirm.js"></script>
<script type="text/javascript" src="../../js/lib/jquery.md5.js"></script>
<script type="text/javascript" src="../../js/forgetPassword.js"></script>
</body>
</html>
