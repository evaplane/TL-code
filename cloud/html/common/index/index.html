<script>
	$(function () {
		// 存款方式存储
		sendAjax("get", host_url + "/cloud-web/cardBankCardInfo/loadVirAcctLevel", {}, function (res) {
			if (res.retCode == '000000') {
				if (res.rows) {
					// level = res.rows.paramValue;
					window.localStorage.setItem(
						"sybJsonLevel",
						JSON.stringify(res.rows)
					);
				}
			}
		})
		//导航左侧按钮
		var liLength = parseInt($(".over").css('width')) / 160;
		var numwidth = 160;

		$("#leftNav").click(function () {
			var obj = $(this).next().find(".over ul");
			if (!(obj.is(":animated"))) {
				var lefts = parseInt(obj.css("left").slice(0, -2));

				var liWidth = $(obj).width() / $(obj).find('li').length;
				if (lefts < 0) {
					obj.animate({ left: lefts + liWidth }, 1000);
				} else {
					obj.animate({ left: '29' }, 1000);
				}
				if (lefts >= 29) {
					obj.animate({ left: '29' }, 1000);
				}
			}
		});
		//导航右侧按钮
		$("#rightNav").click(function () {
			var obj = $(this).prev().find(".over ul");
			var left = $(".over ul").css('left').slice(0, -2);
			var rightLength = parseInt($(".over ul").width()) + parseInt(left);

			if (!(obj.is(":animated"))) {
				var arr = $('.over ul li');
				var width = 0;
				for (var i = 0; i < arr.length; i++) {
					width += $(arr[i])[0].offsetWidth;
				}
				if (Math.abs(left) + $(".over").width() < width) {
					obj.animate({ left: left - numwidth }, 1000);
				}
			}
		});
		//关闭所有页签
		$('.removeAll').click(function () {
			$.each($('.over ul li'), function (i, item) {
				var id = $(this).find('a').attr('href').slice(1);
				if (id != 'index') {
					$("#tabContainer").data("tabs").remove(id);
				}
				$("#tabContainer .nav-tabs li:eq(0) a").tab("show");
				$(".tab-pane:eq(0)").addClass('active in');
			});
			$('#tabContainer .nav-tabs').css('left', '29px');
			tabLists = {};
			sessionStorage.setItem('tabLists', JSON.stringify(tabLists));
		});
		//关闭其他页签
		$('.removeOther').click(function () {
			var activeId = $('.over ul li.active').find('a').attr('href').slice(1);
			$.each($('.over ul li'), function (i, item) {
				var id = $(this).find('a').attr('href').slice(1);
				if (id != 'index' && id != activeId) {
					$("#tabContainer").data("tabs").remove(id);
				}
				$("#tabContainer .nav-tabs li a[href='" + activeId + "']").tab("show");
				$(".tab-pane#" + activeId).addClass('active in');
			});
			for (var i in tabLists) {
				if (tabLists[i].id !== activeId) {
					delete (tabLists[i])
				}
			}
			tabLists[activeId].active = true;
			sessionStorage.setItem('tabLists', JSON.stringify(tabLists));
			$('#tabContainer .nav-tabs').css('left', '29px');
		});

		// sendAjax( 'POST', host_url+"/cloud-web/ownSsoUser/findSsoLoginInfoByToken", {"_sys_login_token": _get_token()}, function(res){
		//     var data=res.rows;
		// });

	})

	function viewUserInfo() {
		Ewin.dialog({ url: '../../common/index/viewUserInfo.html?token=' + _get_token(), title: '用户信息', width: 950 });
	}

	function updatePass() {
		Ewin.dialog({ url: '../../common/index/updatePass.html?token=' + _get_token(), title: '修改密码' });
	}

	// 消息页面
	function showNews() {
		Ewin.dialog({ url: '../../common/index/showNews.html', title: '出金消息' });
	}

	// 归集消息
	function showCollectNews() {
		Ewin.dialog({ url: '../../common/index/showCollectNews.html', title: '归集消息' });
	}

	// 超时
	function showOverTimeNews() {
		Ewin.dialog({ url: '../../common/index/showOverTimeNews.html', title: '归集超时' });
	}

	// 归集办理
	function showTransactNews() {
		Ewin.dialog({ url: '../../common/index/showTransactNews.html', title: '归集办理' });
	}

	// 归集人员归集消息
	function showCollectNews_1() {
		Ewin.dialog({ url: '../../common/index/showCollectNews1.html', title: '归集消息' });
	}
</script>
