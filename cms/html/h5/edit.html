<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>极点</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <script type="text/javascript" src="./js/mui.min.js"></script>
    <link rel="stylesheet" href="./css/mui.min.css" />
    <script type="text/javascript" src="./js/index.min.js"></script>
</head>

<body>
    <section id="edit">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>组名：</label>
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            </div>
            <div class="mui-input-row">
                <label>微信号：</label>
                <input type="text" class="mui-input-clear" placeholder="微信号">
            </div>
            <div class="mui-input-row fileCheckBox">
                <label>上传二维码：</label>
                <div class="flieCheck mui-input-clear">
                    <img src="" alt="">
                </div>
            </div>
            <div class="mui-input-row">
                <div class="clickFile">
                    <input type="file" id="uploadFile" style="display:none;">
                    <input type="text" class="fileName" placeholder="文件名称" disabled><button type="button" class="mui-btn mui-btn-primary mui-btn-outlined fileButton">点击上传</button>
                </div>
            </div>
            <div class="mui-input-row">
                <label>二维码链接：</label>
                <input type="text" class="mui-input-clear" placeholder="二维码链接">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary submitButton" >确认</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="./js/hostUrl.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script>
        $(function(){
            $('.fileButton').on('click',function(){
                $('#uploadFile').trigger('click');
            });
            $('#uploadFile').on('change',function(){
                var url = URL.createObjectURL(this.files[0]);
                $('.flieCheck img').attr('src',url);
                $('.fileName').val(document.getElementById('uploadFile').files[0].name);
            })
        })
    </script>
</body>

</html>
