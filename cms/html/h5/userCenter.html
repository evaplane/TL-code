    <section id="logout">
            <div class="mui-content">
                <div class="mui-row">

                       <div class="infoBox">

    <script type="text/javascript" src="./js/hostUrl.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script>
        $(function(){
            var userName = localStorage.getItem('userNameMobile');
            if(userName == null || userName == ''){
                mui.alert("会话超时，请重新登录",'温馨提示',function(Response){
                    if(Response.index == 0){
                        window.location.href ="../html/login.html";
                        return;
                    }
                })
            }
            $("#userName").html(JSON.parse(userName));
            // 退出登录
            $('.logoutButton').on('click',function(){
                var params = {
                    _sys_login_token: login_token()
                };
                mui.confirm('确认退出登录？',function(res){
                    if(res.index == 1){
                        // 确定退出
                        sendAjax('POST', host_url + "/user/logout", params, function (res) {
                        if (res.retCode == "000000") {
                            delCookie('userJsonLocal')
                            window.location.href = "../html/login.html";
                        } else {
                            mui.toast(res.retMsg,{ duration:'long', type:'div' });
                            return false;
                        }
                    });
                    }
                })
            })
        })
    </script>
