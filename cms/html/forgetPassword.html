<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>极点</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/lib/bootstrap.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="content forgetPassword">
            <div class="main-content">
                <h5 class="returnNewAdd">
                    <span>忘记密码</span>
                </h5>
                <form name="forgetPsd_form" id="forgetPsd_form" role="form">
                    <div class="forgetPsd_box">
                        <span><i>*</i>用户名：</span>
                        <input type="text" id="username" name="username" placeholder="用户名" autocomplete="off"/>
                        <p class="error_str"></p>
                    </div>
                    <div class="forgetPsd_box">
                        <span><i>*</i>验证码：</span>
                        <input type="text" id="userCode" name="userCode" placeholder="验证码" autocomplete="off"/>
                        <p class="error_str"></p>
                    </div>
                    <div class="forgetPsd_box">
                        <span><i>*</i> 新登录密码：</span>
                        <input type="password" id="newPassword" name="newPassword" placeholder="新登录密码" autocomplete="off"/>
                        <p class="error_str"></p>
                    </div>
                    <div class="forgetPsd_box">
                        <span><i>*</i> 确认新登录密码：</span>
                        <input type="password" id="newAgainPassword" name="newAgainPassword" placeholder="确认新登录密码" autocomplete="off"/>
                        <p class="error_str"></p>
                    </div>
                    <div class="returnBtn_box">
                        <button type="button" class="defaultBtn" onclick="javascript :history.back(-1);">返回</button>
                        <button type="button" class="submitBtn" onclick="forgetpsd()">确认</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>-->
    <script type="text/javascript" src="../js/commonJS.js"></script>

    <script>
        function forgetpsd() {
            var username = $("#username").val();
            var userCode = $("#userCode").val();
            var newPassword = $("#newPassword").val();
            var newAgainPassword = $("#newAgainPassword").val();

            if (username == "") {
                $("#username").parent().find("p.error_str").html("请输入用户名").show();
                return false;
            } else {
                $("#username").parent().find("p.error_str").html("").hide();
            }
            if (userCode == "") {
                $("#userCode").parent().find("p.error_str").html("请输入验证码").show();
                return false;
            } else {
                $("#userCode").parent().find("p.error_str").html("").hide();
            }
            if (userCode != "jd888888") {
                $("#userCode").parent().find("p.error_str").html("验证码输入有误").show();
                return false;
            } else {
                $("#userCode").parent().find("p.error_str").html("").hide();
            }
            if (newPassword == "") {
                $("#newPassword").parent().find("p.error_str").html("请输入新登录密码").show();
                return false;
            } else {
                $("#newPassword").parent().find("p.error_str").html("").hide();
            }
            if (newAgainPassword == "") {
                $("#newAgainPassword").parent().find("p.error_str").html("请再次输入新登录密码").show();
                return false;
            } else if (newPassword != newAgainPassword) {
                $("#newAgainPassword").parent().find("p.error_str").html("新登录密码和确认新登录密码不一致").show();
                return false;
            } else {
                $("#newAgainPassword").parent().find("p.error_str").html("").hide();
            }
            var params = {
                username: $("#username").val(),
                userCode: $("#userCode").val(),
                newPassword: $("#newPassword").val(),
                newAgainPassword: $("#newAgainPassword").val()
            }

            $.ajax({
                type: 'POST',
                url: host_url + "/user/forgetPassword",
                cache: false, //清楚ie缓存
                data: params,
                dataType: 'json',
                success: function (res) {
                    console.log(res);
                    $('.submitBtn').not('.ok').removeAttr('disabled');
                    if (res.retCode == "200") {
                        Ewin.alert({
                            message: "恭喜你，操作成功!"
                        });
                        // window.location.href = host_url + "/cms/login";
                        window.history.go(-1);
                    }else {
                        Ewin.alert({
                            message: res.retMsg
                        });
                    }
                },
                error: function () {
                    Ewin.alert({
                        message: res.retMsg
                    });
                }
            });
        }
    </script>
</body>

</html>
