<table cellpadding="0" cellspacing="0" border="0" id="table" class="table table-bordered">
    <tbody class="basic">
        <tr>
            <td class='title col-sm-4'>项目名称：</td>
            <td class="col-sm-8" id="view_folderName"></td>
        </tr>
        <tr>
            <td class='title col-sm-4'>文件上传地址：</td>
            <td class="col-sm-8" id="view_fileUrl"></td>
        </tr>
        <tr>
            <td class='title col-sm-4'>服务器访问地址：</td>
            <td class="col-sm-8" id="view_accessPrefix"></td>
        </tr>
        <tr>
            <td class='title col-sm-4'>已上传文件：</td>
            <td class="col-sm-8" id="view_fileNameStr"></td>
        </tr>
        <tr>
            <td class='title col-sm-4'>创建时间：</td>
            <td class="col-sm-8" id="view_createtime"></td>
        </tr>
        <tr>
            <td class='title col-sm-4'>最新更新时间：</td>
            <td class="col-sm-8" id="view_updatetime"></td>
        </tr>
    </tbody>
</table>
<div class="modal-footer" id="close">
    <button type="button" class="btn btn-primary cancel" data-dismiss="modal">关闭</button>
</div>
<script type="text/javascript">
    $(function() {
        var view_id = getQueryString('id');
        sendAjax('GET', host_url + "/file/init", {
            'id': view_id
        }, function(res) {
            var data = res.rows;
            var folderNameStr = data.folderNameStr.replace("/","");
            $('#view_folderName').html(folderNameStr);
            $('#view_fileUrl').html(data.fileUrl);
            $('#view_fileNameStr').html(data.fileNameStr);
            $('#view_createtime').html(data.createtime);
            $('#view_updatetime').html(data.updatetime);
            $('#view_accessPrefix').html(data.accessPrefix);
        });
    });
</script>
