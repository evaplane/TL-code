<div class="modal-footer" id="close">
    <button type="button" class="btn btn-primary cancel" data-dismiss="modal">关闭</button>
</div>

<script type="text/javascript">
    $(function() {
        var view_id = getQueryString('id');
        sendAjax('GET', host_url + "/cusInfo/view", {
            'id': view_id
        }, function(res) {
            var data = res.rows;
            var questionMap = data.questionMap;
            var str = '';
            for (var i in questionMap) {
                if (questionMap[i] && typeof(questionMap[i]) === 'string') {
                    str += '<p><span>' + i + "&nbsp;&nbsp;&nbsp;&nbsp;" + questionMap[i] + '</span></p>'
                }
            }
            $('#view_cusName').html(data.cusName);
            $('#view_mobile').html(data.mobile);
            // $('#view_provinceName').html(data.provinceName);
            // $('#view_cityName').html(data.cityName);
            $('#view_createtime').html(data.createtime);
            // $('#view_updatetime').html(data.updatetime);
            $('#view_questions').html(str);
        });
    });
</script>
