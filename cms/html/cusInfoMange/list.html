<script type="text/javascript" src="../../js/common.js"></script>
<script>
    $(function() {
        initDate();
        initTable();
        //查询
        $("#button").click(function() {
            $("#cusInfoTable").bootstrapTable('refresh');
        });
    });

    function initTable() {
        $('#cusInfoTable').bootstrapTable({
            url: host_url + '/cusInfo/pageList',
            method: 'GET',
            dataType: "json",
            contentType: "application/x-www-form-urlencoded;charset=UTF-8",
            pagination: true, //在表格底部显示分页工具栏  
            pageNumber: 1,
            pageList: [20, 50, 100],
            sidePagination: "server", //表格分页的位置  
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            locale: 'zh-CN', //中文支持
            queryParamsType: 'limit',
            responseHandler: function(res) {
                if (res.retCode == '401') {
                    Ewin.alert({
                        message: "会话超时，请重新登录"
                    }).on(function(e) {
                        if (e) {
                            window.location.href = "../login.html";
                            return;
                        }
                    });
                };
                return {
                    "rows": res.rows,
                    "total": res.total
                };
            },
            queryParams: function(params) {
                params.pageSize = params.limit; //页面大小
                params.page = (params.offset / params.limit) + 1; //页码
                var paramForm = $("#cardForm").serializeArray();
                $.each(paramForm, function(i, param) {
                    params[param.name] = param.value.trim();
                });
                params._sys_login_token = login_token();
                return params;
            }, //参数  
            columns: [{
                title: "序号",
                align: 'center',
                valign: "middle",
                formatter: function(value, row, index) {
                    var options = $('#cusInfoTable').bootstrapTable("getOptions");
                    return (options.pageNumber - 1) * options.pageSize + index + 1;
                }
            }, {
                field: 'cusName',
                title: '姓名',
                align: "center",
                valign: "middle"
            }, {
                field: 'mobile',
                title: '电话',
                align: "center",
                valign: "middle"
            }, {
                field: 'createtime',
                title: '创建时间',
                align: "center",
                valign: "middle",
                formatter: function(value, row, index) {
                    return sys_formatDate(value, "yyyy-MM-dd HH:mm:ss");
                }
            }, {
                title: '操作',
                field: 'operation',
                align: "center",
                valign: "middle",
                formatter: function(value, row, index) {
                    return '<a onclick="_view(' + row.id + ')">详情 </a>' +
                        '<a onclick="_del(' + row.id + ')">删除</a>';
                }
            }],
            onLoadSuccess: function(res) {},
        });
    }

    // 详情
    function _view(id) {
        Ewin.dialog({
            url: 'view.html?id=' + id,
            title: '详情',
            width: 800,
            height: 600,
        });
    }

    // 删除
    function _del(id) {
        var data = {
            'id': id
        };
        Ewin.confirm({
            message: '是否确认删除这条记录？'
        }).on(function(e) {
            if (e) {
                sendAjax('GET', host_url + "/cusInfo/delete", data, function(res) {
                    if (res.retCode == "000000") {
                        Ewin.alert({
                            message: "删除成功!"
                        });
                        window.location.href = "list.html";
                    } else {
                        Ewin.alert({
                            message: res.retMsg
                        });
                        return false;
                    }
                    $(".table").bootstrapTable('refresh');
                });
            }
        });
    }
</script>
